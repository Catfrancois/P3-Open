<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Sophie Bluel - Log in</title>
    <link rel="stylesheet" href="./assets/style.css" >
    <script src="./js/login.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li>login</li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
        </ul>
      </nav>
    </header>
    <main>
        <div class="logInContainer">
            <h2>Log In</h2>
            <form id="formLogIn" class="logInForm">
                <div>
                    <label for="email">E-mail</label>
                    <input type="text" id="email" required>
                </div>          
                <div>
                    <label for="motDePasse">Mot de passe</label>
                    <input type="password" id="password" required>
                </div>
                <input class="submit" type="submit" value="Se connecter"></input>
                <a href="#" class="underlinePassWord">Mot de passe oublié</a>
            </form>
        </div>
    </main>
    <footer>
        <div class="logInFooterContainer">      
            <nav class="logInNav" >Mentions légales</nav>
        </div>
    </footer>
  </body>
</html>
