<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Sophie Bluel - Log in</title>
    <link rel="stylesheet" href="./assets/style.css" >
    <script src="./js/login.js" defer></script>
  </head>
  <body>
    <header class="login-header">
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li class="active"><a href="/login.html">login</a></li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
        <div class="login-main-container">
            <h2>Log In</h2>
            <form id="login-form" class="login-form">
                <div id="error-message" class="error-message"></div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="text" autocomplete="email" id="email" required>
                </div>          
                <div>
                    <label for="motDePasse">Mot de passe</label>
                    <input type="password" autocomplete="password" id="password" required>
                </div>
                <input class="submit" type="submit" value="Se connecter"></input>
                <a href="#" class="underline-password">Mot de passe oublié</a>
            </form>
        </div>
    </main>
    <footer>
        <div class="login-footer-container">      
            <nav class="login-nav" >Mentions légales</nav>
        </div>
    </footer>
  </body>
</html>
